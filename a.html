<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro código</title>
<script>
    window.onload = roda;
    
    function roda() {
        var segundo = document.getElementById("segundo");
        segundo.innerHTML = "Javascript rodando";
    }
</script>
</head>
<body>
    <h1 id="primeiro">Olá</h1>
    <h1 id="segundo">Página com JS</h1>
     
</body>
</html>
