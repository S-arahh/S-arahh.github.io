<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro código</title>
    <script>
        window.onload = roda;
        
    function roda() {
        var escola = document.getElementById("escola");
        escola.innerHTML = "Instituto Federal de São Paulo - Câmpus Barretos";
 
        var curso = document.getElementById("curso");
        curso.innerHTML = "Curso Técnico Integrado em Informática";

        var nome = document.getElementById("nome");
        nome.innerHTML = "Sarah de Araújo Martins";
    }
    </script>
</head>
<body>
    <h1 id="escola">Escola</h1>
    <h1 id="curso">Curso</h1>
    <h1 id="nome">Nome</h1>
</body>
</html>
